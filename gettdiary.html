<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="PÃ¡gina de descarga de TDiary">
    <meta name="author" content="Alejandro MuÃ±oz @AlexJubilacion">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- Stylesheets -->
    <!-- Reset default styles and add support for google fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
   
    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var userAgent = window.navigator.userAgent.toLowerCase();
            var os;

            if (userAgent.indexOf("android") != -1) {
                os = "android";
            } else if (userAgent.indexOf("mac") != -1 || userAgent.indexOf("iphone") != -1 || userAgent.indexOf("ipad") != -1) {
                os = "ios";
            } else {
                os = "unknown";
            }

            if (os === "android") {
                window.location.href = "https://play.google.com/store/apps/details?id=app.tdiary";
            } else if (os === "ios") {
                window.location.href = "https://apps.apple.com/es/app/tdiary-diario-entrenamiento/id1484978288";
	}
        });
    </script>
</head>

        <div class="inner">

                    </a>
                    <a href="https://play.google.com/store/apps/details?id=app.tdiary">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección por Sistema Operativo</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var userAgent = window.navigator.userAgent.toLowerCase();
            var os;

            if (userAgent.indexOf("android") != -1) {
                os = "android";
            } else if (userAgent.indexOf("mac") != -1 || userAgent.indexOf("iphone") != -1 || userAgent.indexOf("ipad") != -1) {
                os = "ios";
            } else {
                os = "unknown";
            }

            if (os === "android") {
                window.location.href = "https://play.google.com/store/apps/details?id=es.jubilaciontranquila.mirabolsa";
            } else if (os === "ios") {
                window.location.href = "https://apps.apple.com/es/app/mirabolsa/id6444266637?platform=iphone";
			}
        });
    </script>
</head>
<body>
    <h1>Redireccionando según tu sistema operativo...</h1>
	
	<p>Si tarda mucho puedes hacer click en los siguientes enlaces</p>
	<img id="logo" src="mirabolsa.png">
	<ul>
		<li><a href="https://apps.apple.com/es/app/mirabolsa/id6444266637?platform=iphone">App Store</li>
		<li><a href="https://play.google.com/store/apps/details?id=es.jubilaciontranquila.mirabolsa">Google Play</li>
	</ul>
</body>
</html>
